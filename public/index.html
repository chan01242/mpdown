<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta property="og:title" content="YouTube MP3 Converter">
    <meta property="og:image" content="%PUBLIC_URL%/thumb.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2246138063017478"
     crossorigin="anonymous"></script>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/convt.ico">
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <script src="./js/vendor/jquery-3.6.0.min.js"></script>
    <script src="./js/functions-min.js"></script>
    <title>YouTube MP3 Converter</title>
  </head>
 <body>

<div class="perspective effect-rotate-left">
    <div class="container"><div class="outer-nav--return"></div>
        <div id="viewport" class="l-viewport">
            <div class="l-wrapper">
                <ul class="l-main-content main-content">
                    <li class="l-section section section--is-active">
                        <div class="intro" style="margin-top:-40px;">
                            <div class="hire">
                                <h2 id="paste">Paste to YouTube URL</h2>
                                <div class="work-request-information">
                                    <div class="information-name">
                                        <input id="videoUrl" type="text" contenteditable="true" spellcheck="false" onblur="urlBlur(this)">
                                        <label id="labelUrl" for="videoUrl">URL</label>
                                        <div style="margin-top:15px; display: flex!important; flex-wrap:wrap; flex-direction: row;  align-items: center; justify-content: center;">
                                            <span style="font-size:18px; margin-right:10px;">Quality : </span>
                                            <select class="select" id="compRate">
                                                <option value="64">64 kbit/s</option>
                                                <option value="128" selected>128 kbit/s</option>
                                                <option value="192">192 kbit/s</option>
                                                <option value="256">256 kbit/s</option>
                                                <option value="320">320 kbit/s</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="work-request" style="text-align: center; display: inline-block; margin-top:35px;">
                                    <input type="submit" id="getmp3" class="" value="GET .MP3" style="font-size:21px; background-color: #E74B41; width:70%">
                                    <input type="submit" onclick="clearInput()" value="CLEAR" style="font-size:21px; width:25%">

                                </div>
                                <h3 id="error" style="display: none;">ERROR: Invalid URL value!!</h3>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

window.onload = function() {
    if($("#videoUrl").attr('type') != 'text'){
        $("#videoUrl").attr('type', 'text');
    }
}

function urlBlur(obj){
    if($(obj).val()){
        $("#labelUrl").hide();
    }else{
        $("#labelUrl").show();
    }
}

function clearInput(){
	$("#paste").attr('class', '');
	$("#videoUrl").val('');
	$("#error").hide();
}

</script>



</body>
</html>
